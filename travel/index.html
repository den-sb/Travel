<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo&family=Magra:wght@700&family=Red+Hat+Text&display=swap"
      rel="stylesheet"
    />
    <title>Travel project</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <img class="img" src="assets/images/Vector.svg" alt="logo.png" />
            <div class="logo__text">Travel Portal</div>
          </div>

          <nav class="nav">
            <a class="nav__link" href="#">How It Works</a>
            <a class="nav__link" href="#">Plan Your Trip</a>
            <a class="nav__link" href="#">Destinations</a>
            <a class="nav__link" href="#">Travel Stories</a>
          </nav>

          <div class="btn">
            <a class="btn__link" href="#">Login</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="intro">
          <div class="intro__inner">
            <h1 class="intro__title">Explore the beauty of the World</h1>

            <p class="intro__text">
              Receive personalized recommendations for countries, hotels,
              activities and more
            </p>

            <div class="intro__search">
              <div class="search">
                <form>
                  <input type="text" placeholder="What would you like to do?" />
                  <button type="submit">Start Planning</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="conteiner"></div>
    </footer>
  </body>
</html>
